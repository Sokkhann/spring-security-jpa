server:
  port: 8080
spring:
  application:
    name: spring-security-basic
  datasource:
    username: postgres
    password: 1234
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/spring-security-hm-db
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update # or create-drop
    generate-ddl: true